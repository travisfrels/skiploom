server:
  port: 8080
  forward-headers-strategy: FRAMEWORK

spring:
  profiles:
    default: development
  application:
    name: skiploom-backend
  mvc:
    problemdetails:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

togglz:
  console:
    enabled: true
    secured: true
    use-management-port: false

logging:
  level:
    root: INFO
    com.skiploom: DEBUG
  file:
    name: logs/skiploom.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
