services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-staging:
    build:
      context: ./src/backend
    profiles: [staging]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: staging
      DATABASE_URL: jdbc:postgresql://postgres:5432/skiploom-staging
      DATABASE_USERNAME: postgres
      CORS_ALLOWED_ORIGINS: http://localhost:5174
    secrets:
      - spring.datasource.password
      - spring.security.oauth2.client.registration.google.client-id
      - spring.security.oauth2.client.registration.google.client-secret
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend-staging:
    build:
      context: ./src/frontend
    profiles: [staging]
    depends_on:
      backend-staging:
        condition: service_healthy
    environment:
      BACKEND_URL: http://backend-staging:8080
    ports:
      - "5174:80"

networks:
  default:
    name: skiploom

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  spring.datasource.password:
    file: ./secrets/spring.datasource.password
  spring.security.oauth2.client.registration.google.client-id:
    file: ./secrets/spring.security.oauth2.client.registration.google.client-id
  spring.security.oauth2.client.registration.google.client-secret:
    file: ./secrets/spring.security.oauth2.client.registration.google.client-secret

volumes:
  postgres-data:
